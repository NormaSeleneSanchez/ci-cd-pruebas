name: CI/CD con Página de Error
on:
  push:
    branches: ["main"]

jobs:
  test_and_build:
    runs-on: ubuntu-latest
    outputs:
      outcome: ${{ steps.test_step.outcome }}
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Configurar Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Instalar dependencias
        run: pip install -r requirements.txt

      - name: Ejecutar pruebas
        id: test_step
        continue-on-error: true  # Importante: No detiene el workflow si falla
        run: pytest

      - name: Crear página según resultado
        run: |
          if [ "${{ steps.test_step.outcome }}" == "success" ]; then
            echo "<h1>Despliegue exitoso</h1>" > index.html
            echo "<p>Las pruebas pasaron correctamente.</p>" >> index.html
          else
            echo "<h1 style='color:red;'>Error en CI</h1>" > index.html
            echo "<p>Favor de revisar las pruebas en GitHub Actions.</p>" >> index.html
          fi

      - name: Subir artefacto
        uses: actions/upload-pages-artifact@v3
        with:
          path: .

  deploy:
    needs: test_and_build
    runs-on: ubuntu-latest
    permissions:
      pages: write
      id-token: write
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy a GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4